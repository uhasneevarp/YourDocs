<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  <label for="first-name">First Name:</label>
  <input type="text" formControlName="firstName">
  <label for="last-name">Last Name:</label>
  <input type="text" formControlName="lastName">
  <div formGroupName="address">
    <h4>Address</h4>
    <label for="street">Street:</label>
    <input name="street" type="text" formControlName="street">
    <label for="city">City:</label>
    <input name="city" type="text" formControlName="city">
    <label for="zip">Zip:</label>
    <input name="zip" type="text" formControlName="zip">
  </div>
  <div formArrayName="contacts">
    <div *ngFor="let contact of profileForm.controls.contacts.controls; let i=index;">
      <h4>Contact {{i}}</h4>
      <div formGroupName="{{i}}">
        <label for="mobileNumber{{i}}">Mobile Number:</label>
        <input name="mobileNumber{{i}}" id="mobileNumber{{i}}" type="text" formControlName="mobileNumber">
        <label for="homeNumber{{i}}">Home Number:</label>
        <input name="homeNumber{{i}}" id="homeNumber{{i}}" type="text" formControlName="homeNumber">
        <label for="workNumber{{i}}">Work Number:</label>
        <input name="workNumber{{i}}" id="workNumber{{i}}" type="text" formControlName="workNumber">
      </div>
    </div>
  </div>
  <div>
    <span>Form Status: {{profileForm.status}}</span>
  </div>
  <button type="submit" [disabled]="!profileForm.valid">Submit</button>
  <button type="button" (click)="updateAddress()">Update profile</button>
  <button type="button" (click)="addMoreContact()">Add contact</button>
  <button type="button" (click)="fillContactValues()">Fill Contact</button>
</form>
